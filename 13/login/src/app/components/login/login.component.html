<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email:</label>
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email" 
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          #emailInput="ngModel">
        <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
          <div *ngIf="emailInput.errors?.['required']">Email is required</div>
          <div *ngIf="emailInput.errors?.['pattern']">Please enter a valid email address</div>
        </div>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <div class="password-wrapper">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            [(ngModel)]="password" 
            name="password" 
            required>
          <span class="password-toggle" (click)="togglePassword()">
            {{ showPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
          </span>
        </div>
      </div>
      <button type="submit" [disabled]="emailInput.invalid">Login</button>
    </form>
    <p>Don't have an account? <a routerLink="/register">Register</a></p>
    <p *ngIf="error" class="error">{{ error }}</p>
  </div>

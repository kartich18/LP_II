<div class="register-container">
  <form class="register-form" (ngSubmit)="onSubmit()">
    <h2>Register</h2>
    <div class="form-group">
      <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required>
    </div>
    <div class="form-group">
      <input 
        type="email" 
        [(ngModel)]="email" 
        name="email" 
        placeholder="Email" 
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        #emailInput="ngModel">
      <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
        <div *ngIf="emailInput.errors?.['required']">Email is required</div>
        <div *ngIf="emailInput.errors?.['pattern']">Please enter a valid email address</div>
      </div>
    </div>
    <div class="form-group">
      <div class="password-wrapper">
        <input 
          [type]="showPassword ? 'text' : 'password'" 
          [(ngModel)]="password" 
          name="password" 
          placeholder="Password" 
          required>
        <span class="password-toggle" (click)="togglePassword()">
          {{ showPassword ? '👁️' : '👁️‍🗨️' }}
        </span>
      </div>
    </div>
    <div class="form-group">
      <div class="password-wrapper">
        <input 
          [type]="showConfirmPassword ? 'text' : 'password'" 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword" 
          placeholder="Confirm Password" 
          required>
        <span class="password-toggle" (click)="toggleConfirmPassword()">
          {{ showConfirmPassword ? '👁️' : '👁️‍🗨️' }}
        </span>
      </div>
    </div>
    <button type="submit" [disabled]="emailInput.invalid">Register</button>
    <p class="login-link">Already have an account? <a routerLink="/login">Login</a></p>
    <p *ngIf="error" class="error">{{ error }}</p>
  </form>
</div>

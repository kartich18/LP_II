<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .header {
            background-color: #3b5998;
            color: white;
            padding: 10px;
        }
        .header h1 {
            display: inline-block;
            margin: 0;
        }
        .login-form {
            display: inline-block;
            /* float: right; */
        }
        .container {
            margin-top: 50px;
        }
        .signup-form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>facebook</h1>
        <form class="login-form">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Email" required>
                </div>
                <div class="col">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-light">Login</button>
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="keepLoggedIn">
                <label class="form-check-label" for="keepLoggedIn">Keep me logged in</label>
            </div>
            <a href="#" class="text-light">Forgotten my password!</a>
        </form>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="assets/images/facebook-connect.png" alt="Facebook Connect" class="img-fluid">
            </div>
            <div class="col-md-6">
                <div class="signup-form">
                    <h2>Create an Account</h2>
                    <form>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Firstname" required>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Lastname" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Re-enter email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <input type="date" class="form-control" placeholder="dd/mm/yyyy" required>
                        </div>
                        <div class="mb-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Signup</button>
                    </form>
                    <p class="mt-3">By clicking create an account, you agree to our Terms.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
